<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<script>
function AskBeforeDelete(Obj)
{
	var course = confirm("Are you sure. You want to Delete ?");
	if (course==true)  //if press ok then value is true
	{
		return true;
	}
	else
		{
			return false;
		}
	
}
</script>
</head>
<body>
<div>
<h2>&nbsp;&nbsp;Clover Infotech - Academy</h2>
<tr>
<div align = "left" >   
     <h5>&nbsp;&nbsp; <a  th:href="@{'/new'}">Add new</a></h5>    
    </div>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th> ID</th>
            <th>Employee Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
<td th:text="${student.id}">Student ID</td>
<td th:text="${student.studentname}">StudentName</td>
<td th:text="${student.course}">Course</td>
<td th:text="${student.fee}">Fee</td>
<td>
<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${student.id}}" onclick="return AskBeforeDelete(this)">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
